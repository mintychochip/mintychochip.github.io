name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `master` branch
  push:
    branches: [master]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository ğŸ›ï¸
        # Updated to the latest stable version
        uses: actions/checkout@v4

      # The 'withastro/action@v3' internally handles Node setup, install, and build.
      - name: Build Astro site âš™ï¸
        # Updated to the latest stable version (v3)
        uses: withastro/action@v3
        with:
          # Optional: Specify node-version if not using the default 20
          node-version: 20 

      # MANDATORY STEP: Uploads the built 'dist' folder as an artifact.
      # Using v4 resolves the internal dependency on the deprecated upload-artifact@v3.
      - name: Upload Pages Artifact ğŸ“¦
        uses: actions/upload-pages-artifact@v4
        with:
          # This should be the directory Astro outputs its files to (default: dist)
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        # Updated to the latest stable version
        uses: actions/deploy-pages@v4
