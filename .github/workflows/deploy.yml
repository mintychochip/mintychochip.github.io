name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `master` branch
  push:
    branches: [master]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git ğŸ›ï¸
        uses: actions/checkout@v4

      # 1. ADD: The setup step for pnpm/npm/yarn to get the package-manager from the lockfile
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Keep this version consistent with what the Astro action uses

      - name: Install and Build with Astro âš™ï¸
        uses: withastro/action@v3
        # The 'withastro/action@v3' internally runs install and build,
        # and outputs the built files to the default 'dist' directory.
        # You can uncomment 'with' block if you need custom paths/versions.
        # with:
        #   path: .
        #   node-version: 20
        #   package-manager: pnpm@latest

      # 2. ADD: This is the crucial step to package the built 'dist' folder
      - name: Upload artifact ğŸ“¦
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist
          overwrite: true
          # ADD THIS LINE to allow the action to overwrite an existing artifact

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
